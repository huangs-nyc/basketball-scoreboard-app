<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="main">
            <div id="timer">
                <h3>TIME REMAINING</h3>
                <div id="time-left">
                <h1 class="adjust-number">12:00</h1>
                </div>
            </div>
            <div id="score-period">
                <div class="score">
                    <h3>HOME</h3>
                    <h1 id= "home-score" class="adjust-number">0</h1>
                    <button class="increase" onclick="homeIncrement()">ADD POINT</button>
                    <button class="decrease" onclick="homeDecrease()">REMOVE POINT</button>
                    <button class="reset" onclick="homeReset()">RESET</button>
                </div>
                <div id="period">
                    <h3>PERIOD</h3>
                    <h1 id="period-count" class="adjust-number">1</h1>
                    <button class="increase" onclick="periodIncrement()">NEXT PERIOD</button>
                    <button class="decrease" onclick="periodDecrease()">PREVIOUS PERIOD</button>
                    <button class="reset" onclick="periodReset()">RESET</button>
                </div>
                <div class="score">
                    <h3>GUEST</h3>
                    <h1 id="guest-score" class="adjust-number">0</h1>
                    <button class="increase" onclick="guestIncrement()">ADD POINT</button>
                    <button class="decrease" onclick="guestDecrease()">REMOVE POINT</button>
                    <button class="reset" onclick="guestReset()">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
