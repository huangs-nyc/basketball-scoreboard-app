<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="main">
            <div id="score-period">
                <div class="score">
                    <h1>HOME</h1>
                    <h1 id= "home-score" class="adjust-number">0</h1>
                    <div class="increasePoints">
                        <button class="increase" onclick="increment('h',1)">+1</button>
                        <button class="increase" onclick="increment('h',2)">+2</button>
                        <button class="increase" onclick="increment('h',3)">+3</button>
                    </div>
                    <div class="decreasePoints">
                        <button class="decrease" onclick="decrease('h',1)">-1</button>
                        <button class="decrease" onclick="decrease('h',2)">-2</button>
                        <button class="decrease" onclick="decrease('h',3)">-3</button>
                    </div>
                    <button class="reset" onclick="reset('h')">RESET</button>
                </div>
                <div id="period">
                    <h1>PERIOD</h1>
                    <h1 id="period-count" class="adjust-number">1</h1>
                    <button class="increase" onclick="increment('p',1)">NEXT PERIOD</button>
                    <button class="decrease" onclick="decrease('p',1)">PREVIOUS PERIOD</button>
                    <button class="reset" onclick="reset('p')">RESET</button>
                </div>
                <div class="score">
                    <h1>GUEST</h1>
                    <h1 id="guest-score" class="adjust-number">0</h1>
                    <div class="increasePoints">
                        <button class="increase" onclick="increment('g',1)">+1</button>
                        <button class="increase" onclick="increment('g',2)">+2</button>
                        <button class="increase" onclick="increment('g',3)">+3</button>
                    </div>
                    <div class="decreasePoints">
                        <button class="decrease" onclick="decrease('g',1)">-1</button>
                        <button class="decrease" onclick="decrease('g',2)">-2</button>
                        <button class="decrease" onclick="decrease('g',3)">-3</button>
                    </div>
                    <button class="reset" onclick="reset('g')">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
